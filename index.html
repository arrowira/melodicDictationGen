<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Melodic dictation generator</h1>
    <div id = "parameters">
    <div id = "paramDesc">  
        <!-- melody parameters -->
        <label class = "paramLabel">beats:</label>
        <br>
        <label class = "paramLabel">QNlength:</label>
        <br>
        <label class = "paramLabel">tempo:</label>
    </div>
    <div id = "paramVal"> 
        <input type="number" id="length" value="8"></input>
        <br>
        <input type="number" id="QNlength" value="0.4">(length of quarter note in seconds)</input>
        <br>
        <input type="number" id="tempo" value="3">(the larger the num, the faster the rhythm. stay below 5)</input>
    </div>
    </div>

    <button onclick="playMelody()">Play melody</button>

    <div id="out"></div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
