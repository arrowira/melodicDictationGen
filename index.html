<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Melodic dictation generator</h1>
    <p>
        <!-- melody parameters -->
        <label>length (beats)</label>
        <input type="number" id="length" value="8"></input>
        <br>
        <label>QNlength</label>
        <input type="number" id="QNlength" value="0.4">(length of quarter note in seconds)</input>
        <br>
        <label>tempo</label>
        <input type="number" id="tempo" value="3">(the larger the num, the faster the rhythm. stay below 5)</input>
    </p>
    

    <button onclick="playMelody()">Play melody</button>

    <div id="out"></div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
