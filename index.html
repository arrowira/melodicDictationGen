<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topBar">
    <h1 class="rainbow">Melodic dictation generator</h1>
    </div>
    <div id = "parameters">
        <table id = "infoTable">
            <tr id="paramRow">
                <td>Beats</td>
                <td><input type="number" id="length" value="8"></input></td>
            </tr>
            <tr id="paramRow">
                <td>BPM</td>
                <td><input type="number" id="bpm" value="100"></input></td>
            </tr>
            <tr id="paramRow">
                <td>tempo</td>
                <td><input type="number" id="tempo" value="3"></input></td>
            </tr>
        </table>
    </div>

    <button onclick="playMelody()" id="playButton">Play melody</button>
    <br>
    <button onclick="showMelody()" id="showButton">Show melody</button>
    <br>
    <button onclick="repMelody()" id="repButton">Repeat melody</button>
    <div id="out"></div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
